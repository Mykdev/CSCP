<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSCP</title>

</head>

<body>
<form name="floats">
    <input name="float1"><br><br>
    <input name="float2"><br><br>
    <input name="float3"><br><br>
    <input name="float4"><br><br>
    <input name="float5"><br><br>
    <input name="float6"><br><br>
    <input name="float7"><br><br>
    <input name="float8"><br><br>
    <input name="float9"><br><br>
    <input name="float0"><br><br>
    <input type="button" value="Submit" onclick="avgFloat()"> 
</form>
<p id="avgFloat"></p>
<form name="floatBorders">
    <input name="minFloat"><br><br>
    <input name="maxFloat"><br><br>
    <input type="button" value="Submit" onclick="calculateOutcome()"> 
</form>
<p id="outcomeFloat"></p>
    <script>
        function avgFloat() {
            var floats = document.forms["floats"];
            var text = 0;
            for (let i = 0; i < floats.length-1; i++) {
                indFl = parseFloat(floats.elements[i].value);
                text += indFl;
            }
            avgFloar = text / 10;
            document.getElementById("avgFloat").innerHTML = avgFloar;
            
        }

        function calculateOutcome(){
            var minFloat = document.getElementsByName("minFloat")[0].value;
            var maxFloat = document.getElementsByName("maxFloat")[0].value;
            var avgFloat = document.getElementById("avgFloat").innerHTML;
            document.getElementById("outcomeFloat").innerHTML = outcomeCalculation(minFloat,maxFloat,avgFloat);
        }

        function outcomeCalculation(minFloat,maxFloat,avgFloat){
            var outcomeFloat = (Number(maxFloat) - Number(minFloat)) * Number(avgFloat) + Number(minFloat);
            return outcomeFloat;
        }
        
    </script>
</body>

</html>
